overwrite: true
schema: "https://nomadcoffee-backend-geony.herokuapp.com/graphql"
documents: "src/**/*.{ts,tsx}"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
